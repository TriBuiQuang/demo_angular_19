version: 2
updates:
   - package-ecosystem: "npm"
     directory: "/"
     schedule:
        interval: "weekly"
        day: "monday"
        time: "09:00"
        timezone: "Asia/Ho_Chi_Minh"
     open-pull-requests-limit: 10
     target-branch: "main"
     labels:
        - "dependencies"
        - "npm"
     commit-message:
        prefix: "chore(deps)"
        prefix-development: "chore(deps:dev)"
     ignore:
        - dependency-name: "@angular/*"
          update-types: ["version-update:semver-major"]
        - dependency-name: "typescript"
          update-types: ["version-update:semver-major"]
